<div class="blog-preview">
  <div class="container">
    <div class="row">
      <a href="/" class="col-md-6 blog-img" style="background-image: url({{ include.image }});"></a>
      <div class="col-md-6 body">
        <h2>{{ include.title }}</h2>
        <date>{{ include.date }}</date>
        <p class="margin-top-400">
          {{ include.summary }}
        </p>
        <a href="{{ include.link }}" class="btn margin-top-400">read more</a>
      </div>
    </div>
  </div>
</div>
